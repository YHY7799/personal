{% extends 'per/base.html' %}

{% block content %}

<style>
     
    body {
        background-color:#626ca0;
        }
    
</style>
{% for post in posts_list %}

<div class="card " >
    <div class="card-header" >
        <h3>        {{ post.title }}
        </h3>
    </div>
    <div class="card-body">
      <p class="card-text">{{ post.description }}</p> <hr>
      <strong> كتب بواسطة: {{ post.author }}</strong> <br> <br>
      {% if user.is_authenticated %}
        </div>
        <div class="card-footer text-muted">
            <a href="{% url 'update_post' post.id %}" class="btn btn-outline-primary btn-sm">تعديل</a>

            <a href="{% url 'delete_post' post.id %}" class="btn btn-outline-danger btn-sm">حذف</a>
          {% endif %}
            <a href="{% url 'home' %}" class="btn btn-outline-primary btn-sm">الرئيسية</a>

        </div>
    
  </div> <br> <br>
{% endfor %}




    



 

{% endblock %}
