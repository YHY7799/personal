{% extends 'per/base.html' %}
{% block content %}
<br> <br><br>

{% if user.is_authenticated %}
      
   <h1>تعديل المقال</h1>

   <form action="" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="تعديل" class="btn btn-secondary">
   </form>

   {% else %}
      <h1>لست مخولاً لتعديل المقال</h1> 

      <a href="{% url 'login' %}">Login Here</a> 
   {% endif %}
{% endblock %}
